{% extends "base.html" %}

{% block title %}<title>Log In</title>{% endblock title %}

{% load crispy_forms_tags %}

{% block main_content %}
<div class="row mt-5 mb-2">
  <h2 class="text-center">Вхід в систему</h2>
</div>
<div class="row row-cols-4">
  <form method="post" class="container justify-content-center">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Log In</button>
  </form>
</div>
{% endblock main_content %}

{% extends "base.html" %}

{% block title %} <title>Cancelation</title> {% endblock title %}

{% block main_content %}
    <div>
        <h1 class="text-center">Ви точно впевнені, що хочете скасувати бронювання?</h1>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <div class="text-center">
                <button type="submit" class="btn btn-warning">Скасувати бронювання</button>
                <a class="btn btn-info" href="{% url "personal_page" %}">Повернутись назад</a>
            </div>
        </form>
    </div>
{% endblock main_content %}
